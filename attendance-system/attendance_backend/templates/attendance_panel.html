<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Asistencia</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #fff;
            color: #000;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: normal;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .stat {
            flex: 1;
            min-width: 150px;
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
        }
        
        .controls {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        select, button {
            padding: 10px;
            border: 1px solid #ddd;
            background: #fff;
            font-size: 14px;
            cursor: pointer;
        }
        
        button {
            background: #000;
            color: #fff;
        }
        
        button:hover {
            background: #333;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            text-align: left;
            padding: 10px;
            border-bottom: 2px solid #000;
            font-weight: normal;
            font-size: 14px;
        }
        
        td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }
        
        tr:hover {
            background: #f9f9f9;
        }
        
        .type-entrada {
            color: green;
        }
        
        .type-salida {
            color: red;
        }
        
        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 5px 10px;
            background: #000;
            color: #fff;
            font-size: 12px;
        }
        
        .status.offline {
            background: red;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            body { padding: 10px; }
            .stats { flex-direction: column; }
            th, td { padding: 5px; font-size: 12px; }
            h1 { font-size: 20px; }
        }
    </style>
</head>
<body>
    <div class="status" id="status">Online</div>
    
    <h1>Sistema de Asistencia GPS</h1>
    
    <div class="stats">
        <div class="stat">
            <div class="stat-number" id="totalToday">0</div>
            <div class="stat-label">Registros Hoy</div>
        </div>
        <div class="stat">
            <div class="stat-number" id="totalEmployees">0</div>
            <div class="stat-label">Empleados</div>
        </div>
        <div class="stat">
            <div class="stat-number" id="entriesCount">0</div>
            <div class="stat-label">Entradas</div>
        </div>
        <div class="stat">
            <div class="stat-number" id="exitsCount">0</div>
            <div class="stat-label">Salidas</div>
        </div>
    </div>
    
    <div class="controls">
        <select id="daysFilter">
            <option value="1">Hoy</option>
            <option value="7" selected>7 días</option>
            <option value="30">30 días</option>
        </select>
        
        <select id="employeeFilter">
            <option value="">Todos</option>
        </select>
        
        <select id="typeFilter">
            <option value="">Todos</option>
            <option value="entrada">Entradas</option>
            <option value="salida">Salidas</option>
        </select>
        
        <button onclick="loadData()">Actualizar</button>
        <button id="autoBtn" onclick="toggleAuto()">Auto: OFF</button>
    </div>
    
    <div id="loading" class="loading" style="display: none;">
        Cargando...
    </div>
    
    <table id="dataTable">
        <thead>
            <tr>
                <th>Fecha/Hora</th>
                <th>Empleado</th>
                <th>Tipo</th>
                <th>Ubicación</th>
                <th>Método</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>

    <script>
        let autoRefresh = null;
        let isOnline = true;

        // Monitor conexión
        window.addEventListener('online', () => {
            isOnline = true;
            document.getElementById('status').textContent = 'Online';
            document.getElementById('status').className = 'status';
        });
        
        window.addEventListener('offline', () => {
            isOnline = false;
            document.getElementById('status').textContent = 'Offline';
            document.getElementById('status').className = 'status offline';
        });

        async function loadData() {
            const loading = document.getElementById('loading');
            const table = document.getElementById('dataTable');
            loading.style.display = 'block';
            table.style.display = 'none';

            try {
                const days = document.getElementById('daysFilter').value;
                const employeeId = document.getElementById('employeeFilter').value;
                const type = document.getElementById('typeFilter').value;
                
                let url = `/api/attendance-records/?days=${days}&limit=100`;
                if (employeeId) url += `&employee_id=${employeeId}`;

                const [recordsRes, employeesRes] = await Promise.all([
                    fetch(url),
                    fetch('/api/employees/')
                ]);

                const recordsData = await recordsRes.json();
                const employeesData = await employeesRes.json();

                if (recordsData.success && employeesData.success) {
                    let records = recordsData.records;
                    
                    // Filtrar por tipo si se especifica
                    if (type) {
                        records = records.filter(r => r.attendance_type === type);
                    }

                    updateStats(records, employeesData.employees);
                    updateEmployeeSelect(employeesData.employees);
                    renderTable(records);
                    
                    loading.style.display = 'none';
                    table.style.display = 'table';
                }
            } catch (error) {
                console.error('Error:', error);
                loading.innerHTML = 'Error cargando datos';
            }
        }

        function updateStats(records, employees) {
            const today = new Date().toISOString().split('T')[0];
            const todayRecords = records.filter(r => r.timestamp.startsWith(today));
            const entries = todayRecords.filter(r => r.attendance_type === 'entrada');
            const exits = todayRecords.filter(r => r.attendance_type === 'salida');
            
            document.getElementById('totalToday').textContent = todayRecords.length;
            document.getElementById('totalEmployees').textContent = employees.length;
            document.getElementById('entriesCount').textContent = entries.length;
            document.getElementById('exitsCount').textContent = exits.length;
        }

        function updateEmployeeSelect(employees) {
            const select = document.getElementById('employeeFilter');
            const current = select.value;
            
            select.innerHTML = '<option value="">Todos</option>';
            employees.forEach(emp => {
                const option = document.createElement('option');
                option.value = emp.id;
                option.textContent = emp.name;
                if (emp.id === current) option.selected = true;
                select.appendChild(option);
            });
        }

        function renderTable(records) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if (records.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;">No hay registros</td></tr>';
                return;
            }

            records.forEach(record => {
                const row = tbody.insertRow();
                const date = new Date(record.timestamp);
                const typeClass = record.attendance_type === 'entrada' ? 'type-entrada' : 'type-salida';
                
                // Determinar método
                let method = 'Manual';
                if (record.face_confidence && record.face_confidence > 0) {
                    method = `Facial ${(record.face_confidence * 100).toFixed(0)}%`;
                }
                if (record.is_offline_sync) {
                    method += ' (Sync)';
                }
                
                row.innerHTML = `
                    <td>${date.toLocaleString('es-CL')}</td>
                    <td><strong>${record.employee_name}</strong></td>
                    <td class="${typeClass}">${record.attendance_type.toUpperCase()}</td>
                    <td>${record.address || 'Sin ubicación'}</td>
                    <td>${method}</td>
                `;
            });
        }

        function toggleAuto() {
            const btn = document.getElementById('autoBtn');
            
            if (autoRefresh) {
                clearInterval(autoRefresh);
                autoRefresh = null;
                btn.textContent = 'Auto: OFF';
            } else {
                autoRefresh = setInterval(() => {
                    if (isOnline) loadData();
                }, 30000);
                btn.textContent = 'Auto: ON';
                loadData();
            }
        }

        // Event listeners
        document.getElementById('daysFilter').addEventListener('change', loadData);
        document.getElementById('employeeFilter').addEventListener('change', loadData);
        document.getElementById('typeFilter').addEventListener('change', loadData);

        // Inicializar
        loadData();
    </script>
</body>
</html>
